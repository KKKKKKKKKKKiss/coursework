{% extends 'base.html' %}

{% block content %}
    <h1>Создание новой заявки</h1>
    <form action="{% url 'repairs:create' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Создать</button>
        <button type="button" class="btn btn-secondary" onClick="window.location.href='{% url 'repairs:list' %}'">Отмена</button>
    </form>
{% endblock content %}
