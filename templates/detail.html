{% extends 'base.html' %}

{% block content %}
    <h1>Детализация заявки</h1>
    <hr>
    {% include 'repair.html' with repair=repair %}
    <hr>
    <form action="{% url 'repairs:detail' pk=repair.pk %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Обновить</button>
        <a href="{% url 'repairs:list' %}" class="btn btn-primary">На главную</a>
    </form>
{% endblock content %}
